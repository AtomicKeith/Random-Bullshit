<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lumber Idle</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="content">
        <div class="menus">
            <div class="main">
                <button id="chop">Chop Log</button>
                <button id="visit">Visit Marketplace</button>
            </div>

            <div class="marketplace">
                <div class="sellButtons">
                    <button id="sell1">Sell [1] Log</button>
                    <button id="sell10">Sell [10] Logs</button>
                    <button id="sell100">Sell [100] Logs</button>
                    <button id="sellAll">Sell All Logs</button>
                </div>

                <div class="upgrades">

                </div>

                <button id="return">Return</button>
            </div>
        </div>

        <div class="inventory">
            <p id="money">Money: $0</p>
            <p id="logs">You now own 0 logs.</p>
        </div>
    </div>
</body>

</html>
